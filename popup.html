<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            width: 200;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #title{
            font-family: 'Roboto', 'Noto', sans-serif;
            margin: 5px 0px 0px 0px;
        }

        #decode-btn{
            display: inline-flex;
            text-align: center;
            cursor: pointer;
            user-select: none;
            border-radius: 2px;
            min-width: 36px;
            height: 36px;
            flex-shrink: 0;
            box-sizing: border-box;
            padding: 0 8px;
            position: relative;
            font-family: 'Roboto', 'Noto', sans-serif;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-transform: uppercase;
            letter-spacing: 0.01em;
            font-size: 14px;
            line-height: 20px;
            transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            padding-right: 16px;
            color: black;
            background-color: white;
            margin: 0 8px;
            padding-left: 10px;
            border: 1px solid rgb(122, 122, 122);
            box-shadow: none;
        }
        #decode-btn:hover{
            background-color: rgb(73, 73, 73);
            color: white;
        }
        #hr{
            align-self: center;
            height: 1px;
            width: 30px;
            border-bottom: 1px solid rgb(179, 179, 179);
            margin-top: 5px;
            margin-bottom: 8px;
        }
        #description{
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1 id="title">MasterFilmesHD</h1>
    <div id="hr"></div>
    <button id="decode-btn">Decodificar Filme</button>
    <p id="description">*clique no botão para forçar a decodificação do vídeo</p>
    <script src="popup.js"></script>
</body>
</html>
